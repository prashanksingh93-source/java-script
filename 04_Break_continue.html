<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Break statement
        for(let i=0;i<10;i++){
            if(i==6){
                break;
            }
            console.log(i);
        }



        //continue statement
        for(let j=0;j<10;j++){
            if(j<5){
                continue;
            }
            console.log(j);
        }

    </script>
    
</body>
</html>
