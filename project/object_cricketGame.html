<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>obeject use in cricket game</title>
        <style>
            body{text-align: center;}
        </style>
    </head>
    <body>
         <h1>cricket game</h1>

        <button onclick="
           let computerChoice=generateComputerChoice();
           let result=finalresult('bat',computerChoice);
           ShowResult('bat',computerChoice,result) ">bat</button>


        <button onclick="
           computerChoice=generateComputerChoice();
           result=finalresult('ball',computerChoice);
           ShowResult('ball',computerChoice,result) ">ball</button>

        <button onclick="
           computerChoice=generateComputerChoice();
           result=finalresult('stump',computerChoice);
           ShowResult('stump',computerChoice,result) ">bat</button> 
        <script>
            let score={
                win:'0',
                tie:'0',
                lose:'0',
                displayScore: function(){return `win(${this.win}), lose(${this.lose}), tie(${this.tie})`}                
            }
            function generateComputerChoice(){
               let number=Math.random()*3;
               if(number<1){
                   return 'bat';
               }
               else if(number>=1&&number<2){
                return 'ball';
               }
               else{ return 'stump';}
            }

            function finalresult(userMove,computerMove){
                if(userMove==computerMove){score.tie++;
                    return 'tie';
                }
                else if(userMove=='bat'){
                    if(computerMove='ball'){score.win++;
                        return 'you win';
                    }
                    else if(computerMove=='stump'){score.lose++;
                        return 'you lose';
                    }
                }
                else if(userMove=='ball'){
                    if(computerMove=='bat'){score.lose++;
                        return 'you lose';
                    }
                    else if(computerMove=='stump'){score.win++;
                        return 'you win';
                    }
                }
                else if(userMove=='stump'){
                    if(computerMove=='bat'){score.win++;
                        return 'you win';
                    }
                    else if(computerMove=='ball'){score.lose++;
                        return 'you lose';
                    }
                }
            }

            function ShowResult(userMove,computerMove,result){
                alert(`computer choice (${computerMove}) & your move (${userMove}) & 
                
                 final result is (${result})

                ${score.displayScore()}`
                )
            }
        </script>
        

    </body>
</html>
