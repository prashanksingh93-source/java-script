<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event KeyCodes</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <style>
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>

    <script>
       let insert=document.querySelector('#insert');
       window.addEventListener('keydown',function(event){
        insert.innerHTML=`<div>
            <table>
                <tr>
                    <th>key</th>
                    <th>keyCode</th>
                    <th>code</th>
                </tr>
                <tr>
                    <td>${event==''? 'space':event.key}</td>
                    <td>${event.keyCode}</td>
                    <td>${event.code}</td>
                </tr>

            </table>
                </div>`
       })
    </script>
  </body>
</html>
