<!DOCTYPE html>
<html lang="en">
  <head>
   <style>
    html {
  margin: 0;
}

 span {
  display: block;
} 
.canvas {
  margin: 100px auto 100px;
  width: 80%;
  text-align: center;
}
.button {
  width: 100px;
  height: 100px;
  border: solid black 2px;
  display: inline-block;
} 

#grey {
  background: grey;
}

#white {
  background: white;
}
#blue {
  background: blue;
}
#yellow {
  background: yellow;
}

   </style>
    <title>JavaScript Background Color Switcher in one program</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script>
        let buttons=document.querySelectorAll('.button');
        let body=document.querySelector('body');
        buttons.forEach(function(button){
            addEventListener('click',function(color){
                if(color.target.id=='grey'){
                    body.style.backgroundColor='red'
                }
               else if(color.target.id=='white'){
                    body.style.backgroundColor=color.target.id
                }
               else if(color.target.id=='blue'){
                    body.style.backgroundColor='black'
                }
                else{body.style.backgroundColor=color.target.id}
            })
        })
    </script>
  </body>
</html>
