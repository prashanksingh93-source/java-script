<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
    let msg = "Hello";
    console.log(msg.length); 


    //Multiline Strings
    let text = "Line 1\nLine 2\nLine 3";
    console.log(text);

   //Using template literals (backticks)
    let multiline = `This is line 1
                    This is line 2
                     This is line 3`;
      console.log(multiline); 


    //string inside
    let word = "JavaScript";
    console.log(word[0]); 
    console.log(word[4]); 


    let firstName = "Prashank";
     let lastName = "Singh";
     let fullName = firstName + " " + lastName;   
      console.log(fullName);
    </script>
</body>
</html>
