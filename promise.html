<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
      
let getpro=(msg,time)=> {
  return new Promise((resolve) => {
    setTimeout(() => {
      console.log(msg);
      resolve();
    }, time);
  });
}
getpro(0,2000)
.then(()=>{return getpro(1,2000)})
.then(()=>{return getpro(2,2000)})


    </script>
    
</body>
</html>
